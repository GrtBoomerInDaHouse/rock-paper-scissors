<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors Game</title>
  </head>

  <body>
    <div class="container">
      <div class="main">
        <div class="weapons">
          <div class="human-weapon">
            <button class="btn-hum-rock">
              <img class="img-sign-rock" src="images/rock.png" alt="" />
            </button>
            <button class="btn-hum-scissors">
              <img class="img-sign-scissors" src="images/scissors.png" alt="" />
            </button>
            <button class="btn-hum-paper">
              <img class="img-sign-paper" src="images/paper.png" alt="" />
            </button>
          </div>
          <div class="robo-weapon">
            <button class="btn-rob-rock">
              <img class="img-sign-rock" src="images/rock.png" alt="" />
            </button>
            <button class="btn-rob-scissors">
              <img class="img-sign-scissors" src="images/scissors.png" alt="" />
            </button>
            <button class="btn-rob-paper">
              <img class="img-sign-paper" src="images/paper.png" alt="" />
            </button>
          </div>
        </div>
        <div class="results">
          <div class="human-score">
            <img
              id="human1"
              class="human-img"
              src="images/human-score.png"
              alt=""
            />
            <img
              id="human2"
              class="human-img"
              src="images/human-score.png"
              alt=""
            />
            <img
              id="human3"
              class="human-img"
              src="images/human-score.png"
              alt=""
            />
            <img
              id="human4"
              class="human-img"
              src="images/human-score.png"
              alt=""
            />
            <img
              id="human5"
              class="human-img"
              src="images/human-score.png"
              alt=""
            />
          </div>
          <div class="robo-score">
            <img
              id="robo1"
              class="robo-img"
              src="images/bender-score.png"
              alt=""
            />
            <img
              id="robo2"
              class="robo-img"
              src="images/bender-score.png"
              alt=""
            />
            <img
              id="robo3"
              class="robo-img"
              src="images/bender-score.png"
              alt=""
            />
            <img
              id="robo4"
              class="robo-img"
              src="images/bender-score.png"
              alt=""
            />
            <img
              id="robo5"
              class="robo-img"
              src="images/bender-score.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
